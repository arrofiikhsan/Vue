<!DOCTYPE html> 
<html lang = "en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title> Hello world</title>
</head>
<body>
    <div id= "app" >
        <!-- <button v-on:click="pesan">tampil pesan</button> -->
        <h3>Masukkan nama guru</h3>
        <form v-on:submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
            <button type="button" @click="simpan" @click="pesan">save</button>
        </form>
        <br> <br>
        <table border="1" style="border-colllapse: collapse" v-if="dataguru.length > 0">
        <tr>
            <thead>
                <th style= "width: 30px">#</th>
                <th style= "width: 200px">Nama Guru</th>
            </thead>
        </tr>
        <tr>
            <tbody v-for="(guru,index) in dataguru" :key="index">
                <td>{{index+1}}</td>
                <td>{{guru}}</td>
            </tbody>
        </tr>
        </table>
        <h4 v-else>Tidak Ada data</h4>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                pesan: function() {
                    alert("selamat belakjar vue js")
                },
                simpan: function () {
                    this.dataguru.push(this.guru)
                    this.guru ="";
                }
            },
            data: {
                'dataguru' : [
                    {'nama' : 'Arya', 'kelas' : 'XRPL1'},
                    {'nama' : 'Bella', 'kelas' : 'XRPL2'},
                    {'nama' : 'Cintya', 'kelas' : 'XIRPL1'},
                    {'nama' : 'Doni', 'kelas' : 'XIRPL2'},
                    {'nama' : 'Elma', 'kelas' : 'XIIRPL1'},
                    {'nama' : 'Farhan', 'kelas' : 'XIIRPL2'},
                ],
                'guru' : ''
            }
        })
    </script>
</body>
</html>
